<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Appointments</h1>

      <form id="booking">
        <div class="form-group">
          <label for="userName">Your name:</label>
          <input id="userName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="userDescription">Describe needed services, please.</label>
          <input id="userDescription" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="appointmentDate">On what date would you like to schedule?</label>
          <input id="appointmentDate" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="startTime">What time would you like to start?</label>
          <input id="startTime" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="endTime">What time would you like to end?</label>
          <input id="endTime" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Book me!</button>
      </form>

      


    </div>
  </body>
</html>
